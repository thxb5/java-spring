<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout3.html}">
<head>
    <meta charset="UTF-8">
    <title> 로그인 </title>
    <link rel="stylesheet" href="/css/breakDown.css" type="text/css">
    <script src="/js/join.js"></script>
</head>
<body>
<div layout:fragment="content" style="text-align: left;">

    <div class="container-fluid">

        <div class="col" style="color: black;">
            <p style="font-size: 26px; font-weight: 700; letter-spacing: -2px; color: #0F4229;">내 교환 내역</p>
            <div>

                <div id="greenBox" th:each="list : ${ex}">
                    <form action="" method="post">
                        <div class="ticket">
                            <div class="ticketHead">
                                <div class="row">
                                    <div class="col" id="boarding">
                                        교환번호 : [[${list.ex_num}]] ([[${list.ex_uuid_num}]])
                                    </div>

                                </div>
                            </div>
                            <div class="ticketContent">
                                <div class="row">
                                    <div class="col-2 arrive"
                                         style="margin-top: 5px; padding-right: 0px; border-right: 1px solid black;
                                            display: flex; flex-direction: column; justify-content: center;">
                                        <img th:src="@{/img/product/__${list.pro_img_save_name}__}" alt=""
                                             style="width: 100%;">
                                    </div>
                                    <div class="col-9" style="margin-top: 5px; padding-right: 0px; padding-left: 0px;">
                                        <table style="width: 100%;">
                                            <tr style="color: gray; letter-spacing:-1px; font-size: 15px;">
                                                <td>유저 아이디</td>
                                                <td>교환 물품</td>
                                                <td>교환 일자</td>
                                            </tr>
                                            <tr style="font-weight: 700; font-size: 14px;">
                                                <td th:utext="${list.user_id}">test1</td>
                                                <td th:utext="${list.pro_name}" style="font-size: 11px;">배스킨 라빈스</td>
                                                <td th:utext="${list.ex_date}" style="font-size:10px;">2023-02-24</td>
                                            <tr style="color: gray; letter-spacing:-1px; font-size: 14px;">
                                                <td>사용 그린포인트</td>
                                                <td>잔액 그린포인트</td>
                                                <td>발급 여부</td>
                                            </tr>
                                            <tr style="font-weight: 700;">
                                                <td style="color: dodgerblue;" th:utext="${list.pay_point}">1,600</td>
                                                <td style="color: dodgerblue;" th:utext="${list.remain_point}">18,650
                                                </td>
                                                <td style="color: dodgerblue;">Y</td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div class="col-1"
                                         style="padding-left:0px; display: flex; flex-direction: column; justify-content: center;">
                                        <img src="/img/myPage/qr-code.png" id="qr"
                                             style="width:20px; height: 20px; margin-top: 0px;">
                                    </div>
                                </div>
                            </div>
                        </div>


                    </form>
                </div>

                <div class="row" style="margin-top: 5%;">
                    <nav id="pagination" aria-label="Page navigation">
                        <ul class="pagination justify-content-center">
                            <li class="page-item"><a class="page-link" href="#">이전</a></li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">다음</a></li>
                        </ul>
                    </nav>
                </div>


            </div>
        </div>


    </div>


</div>
</body>
</html>
