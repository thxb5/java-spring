<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>어드민 로그인</title>
    <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/admin.css">
</head>
<body style="background: #e8f5e9; font-family: 'nanumgothic', sans-serif;">

<div>
    <div class="container">
        <form action="/admin" method="post">
            <div style="width: 250px; margin-top: 15%; margin-left: 42.3%;">
                <img src="/img/그린토피아.png" alt="" style="width: 100%;">
            </div>
            <div class="box" style="width: 500px; height: 250px; margin-left: 35%; background: white; border: 2px solid #e6e6e6; text-align: center;">
                <p>관리자용 로그인</p>
                <p style="font-size: 14px; margin-top: 2%; font-weight: 700;">사용자명 또는 아이디 </p><input type="text" name="admin_id" placeholder="아이디를 입력해주세요">
                <p style="font-size: 14px; margin-top: 2%; font-weight: 700;">비밀번호 </p><input type="password" name="admin_pass" placeholder="패스워드를 입력해주세요"><br>
                <input type="submit" value="로그인" style="background: #2a722d; color: white; font-weight: 700; font-size: 18px; border: none; height: 30px; width: 34%; margin-top: 10px;">
            </div>
        </form>
    </div>

</div>

</body>
</html>
