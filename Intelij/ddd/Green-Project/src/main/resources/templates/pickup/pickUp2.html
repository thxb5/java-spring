<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}"
      layout:fragment="content">

<link rel="stylesheet" href="/css/pickUp.css" type="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


<body>
    <div class="container-fluid" style="padding: 0;">
      <!--    전체 컨테이너   -->
      <div class="container_content_all">
        <!--   상단 배너 이미지   -->
        <div style="height: 93px;">
          <div class="textDiv_header">
            <div style="display: flex; align-items: center; height: 100%; justify-content: center;">
              <div class="text_header">배출 신청</div>
            </div>
          </div>
        </div>
        <!--   페이지별 단계   -->
        <div class="container" style="margin-top: 6%;">
          <div class="row box_step">
            <div class="col-3" style="margin-right: 2%;"></div>
            <div class="col-2">
              <div class="circle_nextStep" id="line_stepConnect"><i class="fa-regular fa-pen-to-square"></i></div>
              <div class="text_step">1단계<br><div style="font-family: NanumBarunGothic, serif;">기본정보 입력</div></div>
            </div>
            <div class="col-2">
              <div class="circle_currentStep" id="line_stepConnect2"><i class="fa-solid fa-recycle"></i></div>
              <div class="text_step">2단계<br><div style="font-family: NanumBarunGothic, serif;">배출품목 입력</div></div>
            </div>
            <div class="col-2">
              <div class="circle_nextStep"><i class="fa-solid fa-check"></i></div>
              <div class="text_step">3단계<br><div style="font-family: NanumBarunGothic, serif;">예약 완료</div></div>
            </div>
            <div class="col-3"></div>
          </div>
        </div>
        <!--   메인 컨텐츠  -->
        <form id="myForm" action="/submit" method="post">
          <div class="container_content">
            <div class="container">
              <div style="width: 92%; margin-left: 4%;">
                <div class="text_page2Title">배출품목 입력</div>
              </div>
            </div>
            <div class="container" style="margin-top: 55px; margin-bottom: 10px;">
              <div class="row">
                <div class="col-5">
                  <!--   1차 카테고리 선택 이미지  -->
                  <div id="box_recycle_preview">
                    <img id="img_recycle_preview" src="/img/pickup/washing-machine.png" alt="세탁기">
                  </div>
                </div>
                <div class="col-7">
                  <div class="row">
                    <table style="border: 2px solid #d5d2d2;">
                      <tr style="height: 150px;">
                        <td class="col-3" style="border-bottom: 2px solid #d5d2d2; border-right: 2px solid #d5d2d2;">
                          <!--   1차 카테고리 헤더  -->
                          <div class="font_category" style="margin-top: 60px;">카테고리</div>
                        </td>
                        <td class="col-9" style="border-bottom: 2px solid #d5d2d2; font-family: NanumBarunGothic, serif;">
                          <div id="text_demandSelect">카테고리를 선택해주세요</div>
                          <!--   1차 카테고리 리스트  -->
                          <div class="box_recycleCategory" style="margin-top: 10px; margin-left: 6px;">
                            <input type="button" class="btn_recycleCategory_1st" id="img_washing">
                            <input type="button" class="btn_recycleCategory_1st" id="img_refrigerator">
                            <input type="button" class="btn_recycleCategory_1st" id="img_television">
                            <input type="button" class="btn_recycleCategory_1st" id="img_airConditioner">
                            <input type="button" class="btn_recycleCategory_1st" id="img_solar">
                            <input type="button" class="btn_recycleCategory_1st" id="img_etc">
                            <input type="button" class="btn_recycleCategory_1st" id="img_computer">
                          </div>
                        </td>
                      </tr>
                      <tr style="height: 150px;">
                        <td class="col-3" style="border-right: 2px solid #d5d2d2;">
                          <div class="font_category">상세 분류</div>
                        </td>
                        <td class="col-9" style="padding: 10px; font-family: NanumBarunGothic, serif;">
                          <!--   2차 카테고리 리스트  -->
                          <div id="btn_recycleCategory">
                          </div>
                        </td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <!--  품목 선택과 preview 구분선  -->
            <div class="container">
              <div class="line_boundary"></div>
            </div>
            <!--  품목 선택 preview  -->
            <div class="container">
              <div style="width: 92%; margin-left: 3%;">
                <!--  품목 선택 preview title  -->
                <span class="text_cateSelectTitle">선택한 품목</span>
              </div>
              <div class="row">
                <!--  품목 선택 preview 세부 title  -->
                <table style="border: 2px solid #d5d2d2; margin-top: 15px; width: 92%; margin-left: 4%;">
                  <thead>
                  <tr style="border-bottom: 2px solid #d5d2d2; height: 65px;">
                    <td class="col-4" style="border-right: 2px solid #d5d2d2">
                      <div class="text_cateSelectTitle2">상세 분류</div>
                    </td>
                    <td class="col-4" style="border-right: 2px solid #d5d2d2">
                      <div class="text_cateSelectTitle2">수량</div>
                    </td>
                    <td class="col-4">
                      <div class="text_cateSelectTitle2">삭제 여부</div>
                    </td>
                  </tr>
                  </thead>
                  <tbody id="preview_row">
                  </tbody>
                </table>
              </div>
            </div>
            <!--   페이지 저장 및 이동  -->
            <div class="container">
              <div class="box_pageMove">
                <a href="/pickup" class="btn btn-outline-success">이전</a>
                <!--              <input type="button" class="btn btn-outline-success" value="다음" onclick="return chBox()">-->
                <input type="submit" class="btn btn-outline-success" value="다음">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

</body>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="/js/pickUp2.js"></script>

</html>
