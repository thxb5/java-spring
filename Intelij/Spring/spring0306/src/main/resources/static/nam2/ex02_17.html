<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ol{
		list-style-type: upper-alpha;
		list-style-position:inside;
	}
	ul{
		/* list-style-type: circle; */
		list-style-image: url("image/icon.png");
	}
</style>
</head>
<body>
	<h2>가지고 있는 물건</h2>
	<ul>
		<li>시계
		<li>가방
		<li>핸드폰
	</ul>
	
	<h2>가지고 싶은 물건</h2>
	<ol>
		<li>타블렛
		<li>명품가방
		<li>보석
	</ol>
</body>
</html>
