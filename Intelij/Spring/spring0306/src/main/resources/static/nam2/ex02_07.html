<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	p:first-letter{
		font-size: 25px;
		background-color: gray;
		color:white;
		font-weight:bold;
	}
	h1:before{
		content: "☆";
		color: blue;
	}
	h1:after{
		content: "★";
		color: blue;
	}
</style>
<body>
	<h1>Famous Saying</h1>
	<p>The world is a beautiful book, but of little use to him who cannot read it.</p>
</body>
</html>
