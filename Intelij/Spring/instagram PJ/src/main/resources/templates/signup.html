<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>ingstagram</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="imgs/instagram.png">

</head>
<body>


<section id="container">
 	<!-- 헤더 -->
   	<div th:replace="~{/fragments/header.html :: fragment-header}"></div>
    
    
    <!-- nav 사이드메뉴바  -->
    <div th:replace="~{/fragments/nav.html :: fragment-nav}"></div>
	
	<!-- 메인 -->
    <div id="main_container">

        <div class="form_container">
            <div class="form">

                <h1 class="sprite_insta_big_logo title"></h1>

                <form action="/signUp" method="post">
                    <p class="login_user_name">
                        <label for="user_name">아이디:</label>
                        <input type="text" id="user_id" name="mem_id">
                    </p>
                    
                    
                    <p class="login_user_password">
                        <label for="user_password">비밀번호:</label>
                        <input type="text" id="user_pwd" name="mem_pw">
                    </p>
                    
                    <p class="login_user_nick">
                        <label for="user_nick">닉네임:</label>
                        <input type="text" id="user_nick" name="nickname">
                    </p>
                    
                     <p class="login_user_email">
                        <label for="user_email">이메일:</label>
                        <input type="text" id="user_email" name="email">
                    </p>

                    <input type="submit" id="submit_btn" value="가입" class="submit_btn">
                </form>



            </div>

            <div class="bottom_box">
                <div>
                    <span>계정이 있으신가요?</span>
                    <a th:href="@{/}">로그인</a>
                </div>
            </div>

        </div>

    </div>


</section>




<!-- <script src="js/insta.js"></script> -->
<script type="text/javascript">
function signUp() {
	alert("로그인이 필요한 기능입니다");
}
</script>

</body>
</html>
