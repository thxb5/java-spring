<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	
<title>ingstagram</title>
<link rel="stylesheet" href="/css/reset.css">
<link rel="stylesheet" href="/css/common.css">
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/login.css">
</head>

<body>
	<section id="container">
		<!-- 헤더 -->
		<div th:replace="~{/fragments/header.html :: fragment-header}"></div>

		<!-- nav 사이드메뉴바  -->
		<div th:replace="~{/fragments/nav.html :: fragment-nav}"></div>

		<!-- 메인 -->
		<div id="main_container">

			<div class="form_container">
				<div class="form">

					<h1 class="sprite_insta_big_logo title"></h1>

					<form action="/login" method="post">
						<p class="login_user_name">
							<label for="user_name">아이디:</label> <input type="text" name="mem_id" id="id">
						</p>
						<p class="login_user_password">
							<label for="user_password">비밀번호:</label> <input type="password" name="mem_pw"
								id="pwd">
						</p>

						<input type="submit" id="submit_btn" value="로그인"
							class="submit_btn">
					</form>

				</div>

				<div class="bottom_box">
					<div>
						<span>아이디가 없으신가요?</span> <a th:href="@{/signup}">회원가입</a>
					</div>
				</div>

			</div>

			

		</div>


	</section>
	
	

</body>
</html>
