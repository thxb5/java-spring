<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header"></head>
<style>
.body{
    height: 300px;
}
.content {
    display: flex;
    justify-content: center;
    padding-top: 110px;
}

.user-form {
    border: 1px solid black;
    width: 1000px;
    height: 700px;
    margin-left: 15px;
}

.join_form{
    display: flex;
    padding-top: 50px;
    padding-left: 67px;
}
.join_form > div {
    line-height: 119px;
}

.user-title {

}

.user-textBox > input {
    width: 394px;
    height: 76px;
    margin: 17px;

}

.id-check {
    width: 100px;
    height: 66px;
    background: #a5e4e4;
    border: 1px solid #595953;
    border-radius: 15px;
    font-size: 16px;
}

.user-modify {
    width: 105px;
    height: 66px;
    background: #a5e4e3;
    border: 1px solid #595953;
    border-radius: 15px;
    font-size: 16px;
}

.user-form {
    display: flex;
    justify-content: center;
}

.user-input {
    display: flex;
}

</style>
<body>
    <div class="body">
        <div class="content">
            <div class="user-form">
                <form class="join_form" action="/joinUser" method="post">
                    <div>
                        <div class="user-input">
                            <div class="user-title">
                                <div>아이디</div>
                                <div>비밀번호</div>
                                <div>닉네임</div>
                                <div>이메일</div>
                            </div>
                            <div class="user-textBox">
                                <input type="text" name="userId" id="user_id" placeholder="아이디를 입력해주세요."><br/>
                                <input type="text" name="userPw" id="userpw" placeholder="비밀번호를 입력해주세요."><br/>
                                <input type="text" name="userNickname" id="usernickname" placeholder="닉네임을 입력해주세요."><br/>
                                <input type="text" name="userEmail" id="useremail" placeholder="이메일을 입력해주세요.">
                            </div>
                            <div>
                                <input type="button" class="id-check" value="중복체크" onclick="idCheck()">
                            </div>
                        </div>
                        <div>
                            <input type="submit" class="user-modify" value="회원 가입" onclick="return checkID()">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script th:inline="javascript">
    var id_checkValue;
    var userid;
    var userpw;
    var usernickname;
    var useremail;
    var flag = false;

    //아이디 중복체크
    function idCheck() {
        id_checkValue = $('#user_id').val();
        console.log(id_checkValue);
        $.ajax({
            url:"joincheck.do",
            type:"post",
            data:{"userid":id_checkValue},
            success: loca,
            error: function() {
                alert('error')
            }
        })
    }

    //아이디 중복체크2
    function loca(data) {
         if(id_checkValue == "") {
             alert('아이디를 입력해주세요.')
            return;
         }
        if(data==0) {
            alert('사용가능한 아이디 입니다.');
            flag = true;
        } else {
            alert('다른 아이디를 입력해주세요.');
        }
    }

    //정보 유효성검사
    function checkID() {
        userid = $('#user_id').val();
        userpw = $('#userpw').val();
        usernickname = $('#usernickname').val();
        useremail = $('#useremail').val();
        const emailCK = useremail;

        if(userid == "") {
            alert("아이디를 입력해주세요.");
            $('#user_id').focus();
            return false;
        }
        if(userpw == "") {
            alert("비밀번호를 입력해주세요.");
            $('#userpw').focus();
            return false;
        }
        if(usernickname == "") {
            alert("닉네임을 입력해주세요.");
            $('#usernickname').focus();
            return false;
        }
        if(useremail == "") {
            alert("이메일을 입력해주세요.");
            $('#useremail').focus();
            return false;
        } else if(emailCK.includes('@')) {

        } else {
            alert("이메일 형식(@)으로 입력해주세요.");
            $('#useremail').focus();
            return false;
        }
        if(flag == false) {
            alert("중복체크를 완료해주세요.");
            return false;
        } else {
            alert("회원가입 성공!")
            return true;
        }
    }



</script>
</html>
