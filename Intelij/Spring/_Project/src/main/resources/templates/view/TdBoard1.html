<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header"></head>
<style>
.TdBoard {
    height: 90vh;
    width: 86vw;
    display: flex;
    padding-left: 252px;
    padding-top: 73px;
}

.content {
    width: 100%;
    height: 100%;
}





</style>
<body>
<div class="TdBoard">
    <div th:replace="fragments/aside2"></div>
    <div class="content">
        <table>
            <tr>
                <th>디지털 기기</th>
            </tr>
            <tr>
                <td th:each="imglist : ${imgList}">
                    <img th:src="|/listImg/1/${imglist}|" alt="게시글 이미지" class="list-img" />
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
