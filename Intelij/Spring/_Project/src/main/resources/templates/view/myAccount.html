<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header"></head>
<style>
  .userInfo {
    height: 90vh;
    width: 86vw;
    display: flex;
    padding-left: 252px;
    padding-top: 73px;
  }

  .content {
    width: 100%;
    height: 100%;
  }

  .user-form {
    border: 1px solid black;
    width: 1000px;
    height: 700px;
    margin-left: 50px;
    margin-top: 43px;
  }

  .user_fixForm{
    padding-left: 67px;
  }
  .user_fixForm > div {
    line-height: 119px;
  }

  .user-textBox > input {
    width: 394px;
    height: 76px;
    margin: 17px;

  }
  .user-info {
    display: flex;
    height: 550px;
  }

  .user-modify {
    width: 105px;
    height: 66px;
    background: #a5e4e3;
    border: 1px solid #595953;
    border-radius: 15px;
    font-size: 16px;
  }

  .user-image {
    width: 245px;
    height: 470px;
  }

  .user-input {
    display: flex;
  }


  .myFont {
    font-size: 30px;
    margin-left: 10px;
  }

  .fa-address-card:before {
    margin-right: 10px;
  }

  .default-img {
    border-radius: 50%;
    margin-top: 50px;
    width: 200px;
    height: 200px;
  }

  .img-btn {
    display: flex;
    justify-content: center;
    margin-top: 40px;
  }

  .img-fixBtn {
    width: 100px;
    height: 50px;
    font-size: 16px;
  }
  .userPro {
    display: flex;
    justify-content: center;
  }
  .submitBtn {
    display: flex;
    justify-content: center;
    margin-top: 67px
  }

  .modal {
    position: absolute;
    width: 400px;
    height: 400px;
    background: white;
    color: black;
    border: 1px solid black;
    display: none;
    top: 21px;
    left: 926px;
  }

</style>
<body>
<div class="userInfo">
  <div th:replace="fragments/aside"></div>
  <div class="content">
    <div class="user-form">
      <form class="user_fixForm" action="userUpdate.do" method="post" th:object="${user}">
        <div>
          <div class="myFont"><i class="fa fa-address-card" aria-hidden="true"></i>개인정보 수정</div>
        </div>
        <div class="user-info">
          <div class="user-image">
            <div>
              <div th:if="${userImg != null}" class="userPro">
                <img th:src="${userImg}" alt="유저 프로필" class="default-img" />
              </div>
              <div th:if="${userImg == null}" class="userPro">
                <img src="images/images.png" alt="기본 프로필" class="default-img"/>
              </div>
              <div class="img-btn">
                  <input type="button" value="이미지 수정" class="img-fixBtn">
              </div>
            </div>
            <div class="submitBtn">
              <input type="submit" class="user-modify" value="정보 수정" onclick="return checkID()">
            </div>
          </div>
          <div>
            <div class="user-input">
              <div>
                <div>아이디</div>
                <div>비밀번호</div>
                <div>닉네임</div>
                <div>이메일</div>
              </div>
              <div class="user-textBox">
                <input type="text" name="userId" id="user_id" th:value="*{userId}" readonly><br/>
                <input type="text" name="userPw" id="user_pw" th:value="*{userPw}"><br/>
                <input type="text" name="userNickname" id="user_nickname" th:value="*{userNickname}"><br/>
                <input type="text" name="userEmail" id="user_email" th:value="*{userEmail}">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal">
  <div class="post_form_container">
    <form class="post_form" id="upload_form">
      <div class="preview">
        <div class="upload">
          <div class="post_btn">
            <h3 class="upload">프로필 이미지 수정</h3>
            <canvas id="imageCanvas"></canvas>
          </div>
        </div>
      </div>
      <div class="inputBtn">
        <input type="file" multiple="multiple" name="imgs" id="id_photo" required="required">
      </div>
      <div class="inputBtn">
        <input class="submit_btn" type="button" value="저장" onclick="submitImg()"/>
        <input class="delete_btn" type="button" value="삭제" onclick="deleteImg()"/>
      </div>
    </form>
  </div>
</div>

</body>

<script th:inline="javascript">
  var userpw;
  var usernickname;
  var useremail;

  //정보 유효성검사
  function checkID() {
    userpw = $('#user_pw').val();
    usernickname = $('#user_nickname').val();
    useremail = $('#user_email').val();
    const emailCK = useremail;

    if(userpw == "") {
      alert("비밀번호를 입력해주세요.");
      $('#userpw').focus();
      return false;
    } else if(usernickname == "") {
      alert("닉네임을 입력해주세요.");
      $('#usernickname').focus();
      return false;
    } else if(useremail == "") {
      alert("이메일을 입력해주세요.");
      $('#useremail').focus();
      return false;
    } else if(!emailCK.includes('@')) {
      alert("이메일 형식(@)으로 입력해주세요.");
      $('#useremail').focus();
      return false;
    } else {
      alert("정보수정 성공!");
      return true;
    }

  }

  $(function(){
    $(".img-fixBtn").click(function(){
      $(".modal").fadeIn();
    });

    $(".submit_btn").click(function(){
      $(".modal").fadeOut();
    })
  })

  var fileInput  = document.querySelector("#id_photo");
  button     = document.querySelector(".input-file-trigger"),
          the_return = document.querySelector(".file-return");

  // show image
  fileInput.addEventListener('change', handleImage, false);
  var canvas = document.getElementById('imageCanvas');
  var ctx = canvas.getContext('2d');

  function handleImage(e) {
    var reader = new FileReader();
    reader.onload = function(event) {
      var img = new Image();
      img.onload = function() {
        canvas.width = 200;
        canvas.height = 200;
        ctx.drawImage(img,0,0,200,200);
      };
      img.src = event.target.result;
    };
    reader.readAsDataURL(e.target.files[0])
  }

  function refresh() {
    location.href = "/myAccount";
  }

  //이미지 등록
  function submitImg() {
    var uploadForm = $('#upload_form')[0];
    var formData = new FormData(uploadForm );
    $.ajax({
      type: 'post',
      url: 'userImg.do',
      data: formData,
      contentType : false,
      processData : false,
      enctype: 'multipart/form-data',
      cache: false,
      success: function(data){
        alert("이미지 수정완료");
        refresh();
        modal.closed();
      },
      error: function(err) {
        alert("이미지 수정오류");
        console.log(err);
      }
    })
  }


  //이미지 삭제
  function deleteImg() {
    $.ajax({
      type: 'post',
      url: 'userImgDel.do',
      success: delImg,
      error: function(err) {
        alert("이미지 삭제오류");
        console.log(err);
      }
    })
  }

  function delImg() {
    // $('#imageCanvas').empty();
    // $('#id_photo').empty();
    refresh();
  }






</script>
</html>
