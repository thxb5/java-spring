<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header"></head>
<style>
.bd-content {
  display: flex;
  justify-content: center;
}

.sellItem {
    height: 90vh;
    width: 86vw;
    display: flex;
    padding-left: 252px;
    padding-top: 73px;

}

.content {
width: 100%;
height: 100%;
}

.sellForm {
  border: 1px solid black;
  width: 1000px;
  height: 700px;
  margin-left: 15px;
  margin-top: 15px;
}

ul {
    list-style: none;
}
li {
    list-style: none;
}




</style>
<body>
<div class="sellItem">
    <div th:replace="fragments/aside2"></div>
    <div class="content">
        <div class="sellForm">
            <form method="post" action="">
                <div class="bd-title">
                    <div>물건 등록하기</div>
                </div>
                <div class="bd-content">
                    <ul>
                        <li>카테고리</li>
                        <li>가격</li>
                        <li>제목</li>
                        <li>내용</li>
                    </ul>
                    <ul>
                        <li>
                            <select name="bdList">
                                <option value="1">디지털기기</option>
                                <option value="2">생활가전</option>
                                <option value="3">가구/인테리어</option>
                                <option value="4">패션잡화</option>
                                <option value="5">뷰티/미용</option>
                            </select>
                        </li>
                        <li><input type="text" name="bdPrice" placeholder="가격을 입력해주세요"></li>
                        <li><input type="text" name="bdTitle" placeholder="제목을 입력주세요"></li>
                        <li><input type="text" name="bdContent" placeholder="내용을 입력해주세요"></li>
                    </ul>
                </div>
                <div class="bd-btn">
                    <input type="submit" value="등록">
                </div>
            </form>
        </div>
    </div>
</div>
</body>


</html>
