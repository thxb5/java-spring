<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
.aside {
    width: 10vw;
    height: 90vh;
    background: #e5d8ba;
}

.aside > ul {
    list-style-type: none;
}

.aside-top {
    display: flex;
    align-items: center;
    height: 90px;
    padding-left: 17px;
    margin: 0;
    border-bottom: 1px solid #a49e9e;
}

.aside-title1 {
    font-size: 20px;
    font-weight: 500;
    margin-left: 6px;
}

.aside-account {
    height: 200px;
    margin: 0;
    padding-top: 6px;
    padding-left: 10px;
    border-bottom: 1px solid #a49e9e;
}

.aside-account > li {
    padding-left: 18px;
    font-size: 14px;
    margin: 9px;
}

.account-title >span {
    padding-left: 5px;
    font-size: 17px;
}

.fa-cog:before {
    font-size: 17px;
}

</style>
<link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
<body>
    <div class="aside">
        <div class="aside-top">
            <div class="aside-title1">
                <a onclick="return loginCheck()">내 물건 팔기</a>
            </div>
        </div>
        <ul class="aside-account">
            <div class="account-title"><i class="fa fa-bars" aria-hidden="true"></i><span>카테고리</span></div>
            <li><a href="">인기매물</a></li>
            <li>디지털기기</li>
            <li>생활가전</li>
            <li>가구/인테리어</li>
            <li>패션잡화</li>
            <li>뷰티/미용</li>
        </ul>
        <ul>

        </ul>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script th:inline="javascript">
    var user = [[${session.user}]]

    //물건 판매시 로그인 확인
    function loginCheck() {
        if(user == null) {
            alert('먼저 로그인해주세요.')
            return false;
        } else {
            location.href="/sellItem";
            return true;
        }
    }
</script>
</html>
