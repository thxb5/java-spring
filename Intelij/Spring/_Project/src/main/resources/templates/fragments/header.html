<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
body a {
    text-decoration-line: none;
}
.main_header {
    position: fixed;
    top: 10px;
    left: 0;
    width: 100%;
    height: 71px;
    border-bottom: 1px solid #a09b9b;
}

.header {
    display: flex;
    justify-content: center;
}

.header_icon {
    display: flex;
    height: 56px;
    align-items: center;
    justify-content:space-between;
    width: 70%;
}

.modal {
    position: absolute;
    width: 400px;
    height: 300px;
    background: white;
    color: black;
    border: 1px solid black;
    display: none;
    top: 21px;
    left: 926px;
}
.modal_content{
    height: 224px;
}

.modal_close{
    display: flex;
    justify-content: right;
    margin-right: 10px;

}
.myBtn {
    display: flex;
}

#logoImage{
    width: 114px;
    height: 33px;
}

#logoImage > img {
    width: 114px;
    height: 33px;
}

#modal_closebtn {
    height: 42px;
    width: 70px;
}

.modal_login {
    width: 80%;
}

.login_title {
    margin-left: 10px;
}

.login_input {
    height: 100px;
    margin-left: 10px;
}

.login_input > input {
    height: 40px;
    width: 250px;
    border: 1px solid #cdcbcb;
}

.login_input > input:nth-child(2) {
    border-top: none;
}


.myBtn {
    display:flex;
}

.myBtn > div {
    margin-left: 10px;
}

.login_submit {
    padding-left: 10px;
}

.login_submit > input {
    height: 87px;
    width: 107px;
    border: #df307f 1px solid;
    background-color: #df307f;
    color: white;
    font-size: 20px;
}

.joinBtn {
    padding-left: 10px;
}

.joinBtn > a {
    width: 100px;
    height: 36px;
}

.LG_btn {
    display: flex;
}

/* 버튼 css */

.btnList {

}


</style>

<body>
    <!--headerFragment 선언-->
    <div th:fragment="headerFragment" class="main_header">
        <div>
            <div class="header">
                <div class="header_icon">
                    <div>
                        <a class="link-secondary" id="logoImage" href="/"><img src="images/carrotLogo.png" alt="로고"></a>
                    </div>
                    <div class="btnList">
                        <a>중고거래</a>
                    </div>
                    <div class="btnList">
                        <a>동네가게</a>
                    </div>
                    <div class="btnList">
                        <a>알바</a>
                    </div>
                    <div class="btnList">
                        <a>부동산 직거래</a>
                    </div>
                    <div class="btnList">
                        <a>자동차 직거래</a>
                    </div>
                    <div>
                        <input type="text">
                        <input type="button" value="검색">
                    </div>
                    <div class="myBtn">
                        <div th:if="${user == null}" id="loginBtn">
                            <a id="login_btn">로그인</a>
                        </div>
                        <div th:if="${user != null}" id="logoutBtn" >
                            <a href="logout.do">로그아웃</a>
                        </div>
                        <div th:if="${user == null}">
                            <a href="/join">회원가입</a>
                        </div>
                        <div >
                            <a onclick="return mypageCheck()">마이페이지</a>
                        </div>
                        <div >
                            <a >찜목록</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="modal_main">
            <div class="modal_content">
                <form class="modal_login">
                    <div class="login_title">
                        <h1>회원 로그인</h1>
                    </div>
                    <div class="LG_btn">
                        <div class="login_input">
                            <input type="text" name="userId" id="insertId" placeholder="아이디를 입력해주세요.">
                            <input type="text" name="userPw" id="insertPw" placeholder="비밀번호를 입력해주세요.">
                        </div>
                        <div class="login_submit">
                            <input id="login" type="button" value="로그인" onclick="idCheck()">
                        </div>
                    </div>
                    <div class="joinBtn">
                        <a href="/join">간편 회원가입</a>
                    </div>
                </form>
            </div>

            <div class="modal_close">
                <input type="button" value="닫기" id="modal_closebtn">
            </div>
        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script th:inline="javascript">
    var idValue;
    var pwValue;
     /*<![CDATA[*/ /*]]>*/
     var user = /*[[ ${user} ]]*/

    $(function(){
        $("#login_btn").click(function(){
           $(".modal").fadeIn();
        });

        $("#modal_closebtn").click(function(){
           $(".modal").fadeOut();
        })
    })


    //로그인 버튼 클릭시 메소드
    function idCheck() {
        idValue = $('#insertId').val();
        pwValue = $('#insertPw').val();


        if(idValue == ""){
            alert("아이디를 입력해주세요.")
            $('#insertId').focus();
            return false;
        } else if(pwValue == "") {
            alert("비밀번호를 입력해주세요.")
            $('#insertPw').focus();
            return false;
        } else {
            $.ajax({
                url:"logincheck.do",
                type:"post",
                data:{"userId":idValue, "userPw":pwValue},
                success: loca,
                error: function() {
                    alert('error')
                }
            })
        }
        function loca(data) {
            if(data == "") {
                alert("아이디 또는 비밀번호를 확인해주세요.")
                return false;
            } else {
               window.location.reload();
               alert("로그인 성공")
            }
        }
    }

    //마이페이지 클릭시 로그인 확인
    function mypageCheck() {
        if(user == "") {
            alert('먼저 로그인해주세요.')
            return false;
        } else {
            location.href="/mypage";
            return true;
        }
    }






</script>
</html>
