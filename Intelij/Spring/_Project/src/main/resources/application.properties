server.port=6890
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3307/springbootdb
spring.datasource.username=root
spring.datasource.password=maria
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

#log
logging.level.org.springframework=info
logging.level.com.study=debug       

#show sql
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

#ddl auto
spring.jpa.hibernate.ddl-auto=update

spring.devtools.remote.restart.enabled=true
spring.devtools.livereload.enabled=true


spring.servlet.multipart.enabled=true
#spring.servlet.multipart.location=C:/_Intellij/Spring/_Project/src/main/resources/static/images/userImg/
spring.servlet.multipart.location=D:/test/
#file.dir.userImg=D:/pf/
file.dir.userImg=C:/_Intellij/Spring/_Project/src/main/resources/static/images/userImg/
file.dir.bdImg=C:/_Intellij/Spring/_Project/src/main/resources/static/images/bdImg/

spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=10MB

spring.thymeleaf.cache=false

